name: "referrer"
repository: github.com/khulnasoft/vul-plugin-referrer
version: "0.2.0"
usage: Put referrers to OCI registry
description: |-
  A Vul plugin for OCI referrers
  Usage: vul image -q -f cyclonedx IMAGE_NAME | vul referrer put
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/khulnasoft/vul-plugin-referrer/releases/download/v0.1.5/vul_plugin_referrer_0.1.5_macOS-64bit.tar.gz
    bin: ./referrer
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/khulnasoft/vul-plugin-referrer/releases/download/v0.1.5/vul_plugin_referrer_0.1.5_macOS-ARM64.tar.gz
    bin: ./referrer
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/khulnasoft/vul-plugin-referrer/releases/download/v0.1.5/vul_plugin_referrer_0.1.5_Linux-64bit.tar.gz
    bin: ./referrer
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/khulnasoft/vul-plugin-referrer/releases/download/v0.1.5/vul_plugin_referrer_0.1.5_Linux-ARM64.tar.gz
    bin: ./referrer
